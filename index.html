<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini eMag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

    <!-- Formular autentificare -->
    <div id="auth-container">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Parolă">
        <button id="login-btn">Loghează-te</button>
        <button id="signup-btn">Creează cont</button>
        <button id="logout-btn" style="display:none;">Logout</button>
    </div>

    <!-- Formular adăugare produs -->
    <div id="add-product-container" style="display:none;">
        <input type="text" id="prod-title" placeholder="Titlu produs">
        <textarea id="prod-desc" placeholder="Descriere produs"></textarea>
        <input type="number" id="prod-price" placeholder="Preț">
        <input type="text" id="prod-category" placeholder="Categorie">
        <input type="file" id="prod-file" accept="image/*">
        <button id="add-product-btn">Adaugă produs</button>
        <button id="upgrade-btn">Devino Premium</button>
    </div>

    <!-- Navbar -->
    <nav>
        <div class="logo">Mini eMag</div>
        <div class="nav-links">
            <a href="#">Acasă</a>
            <a href="#">Produse</a>
            <a href="#">Contact</a>
            <div class="cart">
                Coș: <span id="cart-count">0</span>
                <button id="view-cart-btn">Vezi coș</button>
            </div>
        </div>
    </nav>

    <!-- Banner -->
    <div class="banner">
        <h1>Bine ai venit la MiniMag!</h1>
        <p>Cele mai bune produse la un click distanță</p>
    </div>

    <!-- Căutare + filtre -->
    <div class="filter-container">
        <input type="text" id="search" placeholder="Caută produse...">
        <select id="category-filter">
            <option value="All">Toate categoriile</option>
            <option value="Telefoane">Telefoane</option>
            <option value="Laptopuri">Laptopuri</option>
            <option value="Accesorii">Accesorii</option>
            <option value="Tablete">Tablete</option>
            <option value="Televizoare">Televizoare</option>
        </select>
        <select id="sort-filter">
            <option value="none">Sortare</option>
            <option value="asc">Preț crescător</option>
            <option value="desc">Preț descrescător</option>
        </select>
    </div>

    <!-- Produse -->
    <div class="container">
        <div class="products" id="products">
            <!-- Produsele se încarcă din Firestore -->
        </div>
    </div>

    <!-- Container coș -->
    <div id="cart-container" class="cart-container" style="display:none;">
        <h2>Coșul tău</h2>
        <ul id="cart-items"></ul>
        <p>Total: <span id="cart-total">0</span> RON</p>
        <button id="close-cart">Închide</button>
    </div>

    <footer>
        &copy; 2025 Mini eMag | Toate drepturile rezervate
    </footer>

    <!-- Script JS -->
    <script src="script.js"></script>
</body>
  </html>
